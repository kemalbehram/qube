   <div class="card">
    <div class="card-header" style="background-color:#2f353a;color:#33adff;">
          <i class="fa fa-align-justify"></i> Pool History
        </div>


<!-- <h4 style="padding-left: 425px;">Manage Users</h4> -->
<div class="tabcntcls" style=" -webkit-transition: all 1s ease;transition: all 1s ease;padding: 25px;">
  <div class="row col-md-12">
    <div class="col-md-8" style="display: inline-flex;padding-left: 0px;">
      <span style="line-height: 28px;">Display : </span>
      <select (change)="changeRowLimits($event)" style="width: 8%;background: transparent;height: 30px;margin-left: 5px;">
          <option *ngFor="let limit of rowLimits" [value]="limit.value">{{limit.key}}</option>
      </select>

      <div class="input-group-btn" style="margin-left: 10px;">
        <button class="btn btn-primary" style="cursor:pointer;" type="submit"  (click)="resetuserlist()">
           <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>

    </div>
    <div class="col-md-4 p-2" style="display: inline-flex;position: relative;left: 23px;">

        <div class="input-group">
          <input type="text" [(ngModel)]="defsearch" class="form-control" placeholder="Search" id="txtSearch" (keyup.enter)="updateFilter()"  
          (keyfocus)="updateFilter()"/>
          <div class="input-group-btn">
            <button class="btn btn-primary" style="cursor:pointer;" type="submit" (click)="updateFilter()">
              <span class="fa fa-search"></span>
            </button>
          </div>
        </div>

    </div>
  </div>

  <div class="table-responsive tab_top">
    <ngx-datatable #usertable class="bootstrap table table-bordered table-striped mb-0 material" [ngClass]="{'table-loaders': table_loader == true }"
    [columnMode]="'force'"
    [headerHeight]="30"
    [footerHeight]="50"
    [rowHeight]="'auto'" [(limit)]="limit" [rows]='userrows' [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)='setPage($event)' [externalSorting]="true" (sort)="onSort($event)" [loadingIndicator]="loading">
    <ngx-datatable-column name="S.No" [width]="50">
      <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
        {{(page.pageNumber*page.size)+(rowIndex + 1)}}
      </ng-template>
   </ngx-datatable-column>
    <ngx-datatable-column name="Pair" [width]="100">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{row.pair}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="User Address" [width]="150">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{row.user_address}}
      </ng-template>
    </ngx-datatable-column>
     <ngx-datatable-column name="From Amount" [width]="100">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{row.from_amount}}
      </ng-template>
    </ngx-datatable-column>
     <ngx-datatable-column name="To Amount" [width]="100">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{row.to_amount}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Transaction Hash" [width]="150">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        <a href="https://testnet.bscscan.com/tx/{{row.tx_id}}"  target="_blank">{{row.tx_id}}</a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status" [width]="100">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{row.status == 'Active' ? 'Completed' : row.status}}
      </ng-template>
    </ngx-datatable-column>
       <ngx-datatable-column name="Created Date and Time">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        {{row.created_date| date: 'medium'}}
      </ng-template>
    </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
</div>
