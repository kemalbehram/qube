<div class="row mb-4">
  <div class="col-lg-12">
    <div class="title-div">
      <h3>Top Tokens</h3>
      <div class="search-bg">
        <div class="form-group has-search mb-0">          
          <input type="text" class="form-control" (keyup)="filterFnc($event.target.value)" placeholder="Search">
          <span class="fa fa-search form-control-feedback"></span>
        </div>
      </div>
    </div>
    <div class="top-tokens-table">            
      <div class="table-responsive">
        <table class="table">
          <thead>
            <!-- <th>S.No</th> -->
            <th>Name</th>
            <th>SYMBOL</th>
            <th>Liquidity<img src="assets/images/arrow_down.png" class="ml-2"></th>
            <th>VOLUME (24hr)</th>
            <th>VOLUME (7D)</th>
            <th>price</th>
            <!-- <th>Price change (24hr)</th> -->
          </thead>
          <tbody>
            <tr *ngFor="let val of tokenArray|paginate: {itemsPerPage:tokensSno.itemsPerPage,currentPage: tokensSno.currentPage,totalItems: tokensSno.totalItems};let i=index">
                  <!-- <td>{{tokensSno.itemsPerPage *(tokensSno.currentPage-1)+i+1}}</td> -->
                  <td><img src="{{val.currency_i}}" class="mr-2 coinimg"><span class="name cur-pointer" [routerLink]="'/coinview/'+val.currency">{{val.currency_name}}</span></td>
                  <td >{{val.currency}}</td>
                  <td>{{val.currency_liqudity| number:'1.8-8'}}</td>
                  <td>{{val.currency_liqudity| number:'1.8-8'}}</td>
                  <td>{{val.currency_liqudity| number:'1.8-8'}}</td>
                  <td>${{val.USDprice| number:'1.8-8'}}</td>
                  <!-- <td><span class="redcol">-10.38%</span></td> -->
                </tr>
                <tr *ngIf="tokensSno.totalItems == 0">
                 <td colspan="6" class="text-center">No records found</td>
                </tr>
          </tbody>              
        </table>
        <div class="d-flex justify-content-center my-4">
          <div class="pagination-div">
            <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
